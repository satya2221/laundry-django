{% extends 'base.html' %}

{% block content %}
<div class="drawer lg:drawer-open">
    <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content flex flex-col">
      <!-- Page content here -->
      <div class="mb-5">
        <div class="navbar bg-base-200 shadow-sm">
          <a class="btn btn-ghost text-xl">daisyUI</a>
        </div>
        <div class="mx-10 mt-5">
          {% block dashboard_content %} {% endblock %}
        </div>
      </div>
      <label for="my-drawer-2" class="btn btn-primary drawer-button lg:hidden mr-8">
        Buka Menu
      </label>
    </div>
    <div class="drawer-side">
      <label for="my-drawer-2" aria-label="close sidebar" class="drawer-overlay font-semibold pl-4">Laundry Django</label>
      <ul class="menu bg-base-200 text-base-content min-h-full w-80 p-4">
        <!-- Sidebar content here -->
        {% if user_settings.role == 'staff' %}
        <li><a>Laundry Baru</a></li>
        {% endif %}
        <li><a class="{% if request.resolver_match.url_name == 'laundry-order' or request.resolver_match.url_name == 'laundry-detail' or request.resolver_match.url_name == 'laundry-update' %}menu-active{% endif %}">Daftar Laundry</a></li>
      </ul>
    </div>
</div>
{% endblock %}
